
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RetroHack 2025 | DMICE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              retro: {
                green: '#CCFF00',
                pink: '#FF0099',
                cyan: '#00FFFF',
                dark: '#111111',
                purple: '#9D00FF',
                offwhite: '#F0F0F0'
              }
            },
            fontFamily: {
              'pixel': ['"Press Start 2P"', 'cursive'],
              'mono': ['"Share Tech Mono"', 'monospace'],
              'terminal': ['"VT323"', 'monospace'],
            },
            boxShadow: {
              'hard': '6px 6px 0px 0px #000000',
              'hard-sm': '3px 3px 0px 0px #000000',
              'glow': '0 0 10px #CCFF00',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px; /* Offsets anchor links for the fixed navbar */
      }
      
      body {
        background-color: #111111;
        color: #F0F0F0;
        font-family: 'Share Tech Mono', monospace;
      }

      /* Hide default cursor on desktop to allow custom cursor */
      @media (pointer: fine) {
        body, a, button, input {
          cursor: none !important;
        }
      }
      
      /* Retro Grid Background */
      .retro-grid {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(204, 255, 0, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(204, 255, 0, 0.1) 1px, transparent 1px);
        background-position: center top;
        animation: grid-scroll 20s linear infinite;
      }

      /* TV Static Effect */
      .tv-static-bg {
        background-color: #050505;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
      }

      .tv-static-layer {
        position: absolute;
        inset: -100%;
        width: 300%;
        height: 300%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
        background-repeat: repeat;
        animation: static-noise 0.3s steps(3) infinite;
        opacity: 0.35;
        pointer-events: none;
      }

      .tv-vignette {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at center, transparent 50%, rgba(0,0,0,0.6) 90%, rgba(0,0,0,0.95) 100%);
        box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
        pointer-events: none;
        z-index: 1;
      }

      @keyframes static-noise {
        0% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -5%); }
        20% { transform: translate(-10%, 5%); }
        30% { transform: translate(5%, -10%); }
        40% { transform: translate(-5%, 15%); }
        50% { transform: translate(-10%, 5%); }
        60% { transform: translate(15%, 0); }
        70% { transform: translate(0, 10%); }
        80% { transform: translate(-15%, 0); }
        90% { transform: translate(10%, 5%); }
        100% { transform: translate(5%, 0); }
      }

      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 50;
      }

      @keyframes grid-scroll {
        0% { background-position: center 0; }
        100% { background-position: center 40px; }
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
        border-left: 2px solid #CCFF00;
      }
      ::-webkit-scrollbar-thumb {
        background: #CCFF00;
        border: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF0099;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="scanlines"></div>
  </body>
</html>
